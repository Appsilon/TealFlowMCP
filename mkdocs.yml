site_name: TealFlowMCP Documentation
site_description: MCP server for discovering, understanding, and generating Teal R Shiny applications for clinical trial data analysis
site_author: Appsilon
site_url: https://appsilon.github.io/TealFlowMCP/

repo_name: Appsilon/TealFlowMCP
repo_url: https://github.com/Appsilon/TealFlowMCP
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: QUICKSTART.md
      - Configuration: CONFIGURATION.md
      - Tool Reference: TOOLS.md
  - About:
      - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Appsilon/TealFlowMCP
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tealflow-mcp/
  version:
    provider: mike

